<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slides</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(215.32deg, #be5400 -1%, #672600  124%);">
          <h1>A fabulous golden autumn</h1>
          <p>is long awaited every year</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #807914 138%);">
          <h1>Thousand flowers</h1>
          <p>make us happy</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #b286ca  1%, #3a669b 128%);">
          <h1>Mountains</h1>
          <p>Here the stars shine britest</p>
        </div>
        <div style="background: linear-gradient(220.16deg, rgb(246, 140, 96) -8%, rgb(159, 100, 125) 138%);">
          <h1>Sunset</h1>
          <p>Every day with new colors</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <h1>Ocean</h1>
          <p>A favorite place of many people</p>
        </div>
      </div>
      <div class="main-slide">
        <div id="water"
          style="
            background-image: url('https://images.unsplash.com/photo-1484291470158-b8f8d608850d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div id="sunset"
          style="
            background-image: url('https://images.unsplash.com/photo-1587035218677-83746dda4cb2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div id="mountains"
          style="
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div id="daisy"
          style="
            background-image: url('https://images.unsplash.com/photo-1593328125760-2a9bf6288fb2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1469&q=80');
          "
        ></div>
        <div id="autumn"
          style="
            background-image: url('https://images.unsplash.com/photo-1618995293724-af5119646c58?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  
    <script src="slider.js"></script>
  </body>
</html>
