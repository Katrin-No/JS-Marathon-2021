<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dark-mode.css" />
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" referrerpolicy="no-referrer" rel="stylesheet"></link>
  <!-- Tab title and icon -->
  <title>Dark</title>
  <link href="https://cultofthepartyparrot.com/parrots/hd/rubyparrot.gif" rel="shortcut icon" type="image/png"></link>
</head>

<body id="app" v-cloak>
  <img src="position.jpg">

  <div class="toggle-theme">
    <div style="position: relative;">
      <input type="checkbox" v-on:change="switchTheme"></input>
      <div style="display: flex; align-items: center; height: 100%; width: 100%;">
        <i 
          class="fas fa-2x fas" 
          :class="themeIcon"
          style="float:left;"></i>
        <p class="text" style="float: left; margin-left: 12px;">{{ mode }}</p>
      </div>
    </div>    
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="dark-mode copy.js"></script> 
</body>

</html>
