<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Grundlagen</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <div class="container" id="app">  
    <div class="card">
      <h1>{{ title }}</h1><!-- interpolation -->
      <div class="form-control">
        <!-- for html attributes we can't use interpolation, we should bind el-ts -->
        <input 
          type="text" 
          v-bind:placeholder="placeholder" 
          v-bind:value="inputValue"
          v-on:input="inputTitle"
          v-on:keypress="inputKeypress"
        /> 
      </div> 
      <h2>{{inputValue}}</h2>
      <button class="btn" v-on:click="addNote">Add</button> 
      <hr /> 
      <ul class="list">
        <li class="list-item" 
          v-for="n in notes"> 
          <!-- iteration -->
          {{ n }}
        </li> 
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app2.js"></script> 
</body>

</html>
