<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Drag & Drop</title>
</head>

<body>
  <div id="app" v-cloak>
    <h1>{{ title }}</h1>
    <!-- <div>{{ longestLane() }}</div> -->

    <div class="row">
      <div v-for="value, key in board">
        <div class='col-header' 
          :class="key.split(' ').join('').toLowerCase()">
          {{ key }}</div>
      </div>
    </div>

    <div class="row" v-for="rowNum in longestLane() + 1">

      <div class="placeholder" 
        v-for="colName in Object.keys(board)"
        @dragover="dragOver" 
        @dragenter="dragEnter"
        @dragleave="dragLeave"
        @drop="(event) => dragDrop(event, colName, rowNum - 1)">

        <div class="item" 
          draggable="true"
          v-if="board[colName][rowNum - 1]"
          v-on:dragstart="(event) => dragStart(event, colName, rowNum - 1)"
          v-on:dragend="dragEnd">
          {{ board[colName][rowNum - 1] }}
        </div>
      </div>
    </div>

    <div class="row form-control">
      <input 
        type="text" 
        :placeholder="placeholder" 
        v-model="inputValue"
        @keypress.enter="addTask"
      />

      <div class="placeholder delete"
        @dragover="dragOver" 
        @dragenter="dragEnter"
        @dragleave="dragLeave"
        @drop="(event) => deleteTask(event, colName, rowNum - 1)"
        ><i class="fas fa-trash-alt"></i>
      </div> 
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="drag_drop vue.js"></script>
</body>

</html>
