<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Grundlagen</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <div class="container pt-5" id="app"> <!-- id helps us to initialize our app -->  
    <div class="card center">
      <h1>Counter: {{ counter }}</h1> <!-- interpolation -->
      <div>
        <button class="btn primary" v-on:click="counter++">+</button> 
        <!-- eventListener --> 
        <button class="btn danger" v-on:click="counter--">-</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="1.counter.js"></script>
</body>

</html>
